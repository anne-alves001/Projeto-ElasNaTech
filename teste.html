<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envie a sua mensagem</title>
  <!-- Incluindo o CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo para os bot√µes quadrados */
    .btn-square {
      border-radius: 0;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Envie a sua mensagem</h1>
    <form>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem:</label>
        <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-square">Enviar</button>
      <a href="#" class="btn btn-danger btn-square">Voltar</a>
    </form>
  </div>

  <!-- Incluindo o JavaScript do Bootstrap (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
