<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>
var soma = 0;

// Loop para percorrer os números ímpares entre 10 e 30
for (var i = 11; i < 30; i += 2) {
    soma += i; // Adiciona o número atual à soma
}
document.write("A soma dos números ímpares entre 10 e 30 é: " + soma);

</script>
